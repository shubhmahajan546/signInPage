<!DOCTYPE html>
<html> 
    <head> 
        <title> Sign In Page </title>  
        <link rel="stylesheet" href ="page.css">
    </head> 
    <body id="body"> 
        <div id="mainBox">
            <div id="box1">
                
                <h1 id="title1"> Sign In </h1>
                <h2 id="emailLabel"> Username/Email: </h2>
                <input type="text" id="email"> 
                <h2 id="passwordLabel"> Password: </h2>
                <input type="password" id="password">

                <div id="signinButton"> Sign In </div>
                <div id="rememberMe"> 
                    <input type="checkbox" id="remember"> 
                    <div id="rememberp"> Remember Me </div>   
                    <div id="forgot"> Forgot Password?</div> 
                </div>
                
            </div>
            <div id="box2">
                <h1 id="title2"> Don't have an account yet? </h1>
                <p id="subtitle2"> Create one today! </p>
                <div id="signup"> 
                    <div id="createAccount"> Sign Up </div>
                </div>
            </div>
        </div>
        
        <script src="script.js"></script>
        
    </body>
</html>
